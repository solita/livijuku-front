<div class="form-group">

  <label for="{{name}}">{{label}}</label>

  <ng-transclude></ng-transclude>

  <span ng-show="inputModel().$invalid && inputModel().$touched && feedbackSupport"
        class="glyphicon glyphicon-warning-sign form-control-feedback"
        aria-hidden="true"></span>
  <p class="help-block ng-invalid" ng-show="inputModel().$invalid && inputModel().$touched">
    <span ng-show="tooltipText() && !feedbackSupport" class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
    {{tooltipText()}}
  </p>
</div>
