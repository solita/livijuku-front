<div id="navheader" class="header navbar navbar-fixed-top" role="navigation">
  <div class="container">
    <a ui-sref="redirect()">
      <img src="images/juku_logo.svg" class="logo"/>
    </a>
    <!-- Mobiilinavigaatio -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-click="toggleCollapse()">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>


    <div class="header__content clearfix" ng-class="{'is-visible': !$root.isCollapsed}">
      <ul class="nav navbar-nav">

        <li class="header__button" ng-show="sallittu(user, 'view-hakemuskausi')" ui-sref-active="is-active">
          <a class="header__link" ui-sref="app.kasittelija.hakemuskaudenhallinta()">
            Hakemuskaudet
          </a>
        </li>

        <li class="header__button" ng-class="{'is-active': ownApplicationTabActive()}"
            ng-show="sallittu(user, 'view-oma-hakemus')">
          <a class="header__link" ui-sref="app.hakija.hakemukset.omat()">
            Omat hakemukset
          </a>
        </li>

        <li class="header__button"
            ng-class="{ 'is-active': (('app.yhteinen.hakemukset.list' | isState) || ('app.hakemus' | isState)) && !isOwnApplication() }"
            ng-show="sallittu(user, 'view-hakemus')">
          <a class="header__link" ui-sref="app.yhteinen.hakemukset.list({tyyppi: getType()})">
            Kaikki hakemukset
          </a>
        </li>

        <li class="header__button" ng-class="{'is-active': tunnusluvutTabActive()}">
          <a id="tunnusluvut-syottaminen" class="header__link" ui-sref="app.tunnusluku.syottaminen()">
            Tunnusluvut
          </a>
        </li>

        <li class="header__button" ng-class = "{'is-active': ('app.tilastot' | includedByState) }">
          <juku-statistic-dropdown user="user"></juku-statistic-dropdown>
        </li>

        <li class="header__button"
            ng-class="{'is-active': ('app.kilpailutus' | isState) || ('app.kilpailutukset' | isState) }">
          <a class="header__link" ui-sref="app.kilpailutukset">
            Kilpailutukset
          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <juku-user-dropdown user="user"></juku-user-dropdown>
        </li>
      </ul>
    </div>
  </div>
</div>
