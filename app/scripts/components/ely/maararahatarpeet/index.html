<ng-form id="maararahatarpeet-form" name="maararahatarpeetForm">
  <juku-form-row>
    <div class="col-md-6">
      <label>Siirtymäajan sopimukset</label>
      <input name="siirtymaajansopimukset" type="text" ng-currency="" numeric-only="" class="form-control"
             ng-model="siirtymaajansopimukset" placeholder="Siirtymäajan sopimukset"
             uib-tooltip="Siirtymäajan sopimusten määrärahatarve" tooltip-placement="top"
             tooltip-append-to-body="true" select-on-click/>
    </div>
    <div class="col-md-6">
      <label>Joukkoliikennetuki kunnille</label>
      <input name="joukkoliikennetuki" type="text" ng-currency="" numeric-only="" class="form-control"
             ng-model="joukkoliikennetuki" placeholder="Joukkoliikennetuki kunnille"
             uib-tooltip="ELYn kunnille myöntämä joukkoliikennetuki" tooltip-placement="top"
             tooltip-append-to-body="true" select-on-click/>
    </div>
  </juku-form-row>
  <hr>
  <juku-form-row>
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-hover table-condensed">
          <thead>
            <tr>
              <th class="col-md-3 ekarivi">Määrärahatarve</th>
              <th class="ekarivi">Sidotut</th>
              <th class="ekarivi">Uudet</th>
              <th class="ekarivi">Tulot</th>
              <th class="col-md-4 ekarivi">Kuvaus</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="maararahatarve in maararahatarpeet track by $index" ng-form>
              <td>{{haeNimi(maararahatarve.maararahatarvetyyppitunnus)}}</td>
              <td>
                <form-group-compact label="Sidotut">
                  <input id="{{maararahatarve.maararahatarvetyyppitunnus + '-sidotut'}}" name="sidotut" type="text"
                         class="form-control" ng-currency="" numeric-only=""
                         noenter
                         select-on-click
                         ng-model="maararahatarve.sidotut" ng-disabled="isReadonly()"
                         ng-init="maararahatarve.sidotut = maararahatarve.sidotut || 0"
                         placeholder="Sidotut">
                </form-group-compact>
              </td>
              <td>
                <form-group-compact label="Uudet">
                  <input id="{{maararahatarve.maararahatarvetyyppitunnus + '-uudet'}}" name="uudet" type="text"
                         class="form-control" ng-currency="" numeric-only=""
                         noenter
                         select-on-click
                         ng-model="maararahatarve.uudet" ng-disabled="isReadonly()"
                         ng-init="maararahatarve.uudet = maararahatarve.uudet || 0"
                         placeholder="Uudet">
                </form-group-compact>
              </td>
              <td>
                <form-group-compact label="Uudet">
                  <input id="{{maararahatarve.maararahatarvetyyppitunnus + '-tulot'}}" name="tulot" type="text"
                         class="form-control" ng-currency="" numeric-only=""
                         noenter
                         select-on-click
                         ng-model="maararahatarve.tulot" ng-disabled="isReadonly()"
                         ng-init="maararahatarve.tulot = maararahatarve.tulot || 0"
                         placeholder="Tulot">
                </form-group-compact>
              </td>
              <td>
                <form-group-compact label="Kuvaus">
                  <input id="{{maararahatarve.maararahatarvetyyppitunnus +'-kuvaus'}}" name="kuvaus" type="text"
                         noenter
                         select-on-click
                         ng-model="maararahatarve.kuvaus"
                         ng-disabled="isReadonly()"
                         placeholder="Kuvaus">
                </form-group-compact>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </juku-form-row>
  <juku-form-row>
    <div class="col-md-12">
      <h4>MENOT YHTEENSÄ: <span uib-tooltip="Siirtymäajan sopimukset + Joukkoliikennetuki + Sidotut + Uudet - Tulot"
                                tooltip-placement="top"
                                tooltip-append-to-body="true">{{yhteensa() | currency}}</span></h4>
    </div>
  </juku-form-row>
  <juku-form-row></juku-form-row>
</ng-form>
