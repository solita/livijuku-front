<div class="container">
  <div class="page-header">
    <h1>Kilpailutukset</h1>
  </div>

  <form style="margin-bottom: 2em;">
  	<div class="row">
  		<div class="col-xs-12 col-sm-6 col-md-3">
		  	<h3>Organisaatio</h3>
		  	<ol id="organisaatio" ng-model="organisaatioId" ng-disabled="isReadonly()"
        	title="Näytä kaikki" class="form-control nya-bs-select" size="20" required multiple style="z-index: 10;">
         	<li nya-bs-option="organisaatio in organisaatiot" data-value="organisaatio.id">
          	<a>{{ organisaatio.nimi }}</a>
        </ol>
		  </div>
		  <div class="col-xs-12 col-sm-6 col-md-3">
  		  <h3>Kaluston koko</h3>
		  	<label>
		  		<span>Vähintään</span>
		  		<span>{{ kalustonKokoMin }}</span>
		  		<input type="range" min="0" max="9980" step="10" ng-model="kalustonKokoMin" ng-change="updateKalustonKokoRange()" style="width: 100px;" />
		  	</label>
		  	<label>
		  		<span>Enintään</span>
		  		<span>{{ kalustonKokoRange }}</span>
		  		<input type="range" ng-attr-min="{{ kalustonKokoMin }}" max="9990" step="10" ng-model="kalustonKokoRange" style="width: 100px;" />
		  	</label>
		  </div>
		</div>
  </form>

  <div class="row">
    <div class="col-xs-12" style="padding-bottom: 1em;">
      <div style="float: left;">
        <div style="width: 20px; height: 20px; background-color: #0085c9; float: left;">
          &nbsp;
        </div>
        <div style="margin-left: 2em; margin-right: 5em;">= Tarjousten jättäminen</div>
      </div>
      <div style="float: left;">
        <div style="width: 20px; height: 20px; background-color: lightblue; float: left;">
          &nbsp;
        </div>
        <div style="margin-left: 2em; margin-right: 5em;">= Tarjousten käsittely</div>
      </div>
      <div style="float: left;">
        <div style="width: 20px; height: 20px; background-color: brown; float: left;">
          &nbsp;
        </div>
        <div style="margin-left: 2em; margin-right: 5em;">= Liikennöinnin valmistelu</div>
      </div>
    </div>
  </div>
  <timeline
  	organisaatiot="organisaatiot"
  	kilpailutukset="kilpailutukset"
  	options="timelineOptions"
  	events="timelineEvents">
  </timeline>

</div>
