<div class="container">
  <juku-form-row>
    <h2>Siirtymäajan liikennöintisopimuksilla liikennöitävä liikenne {{vuosi}}</h2>
  </juku-form-row>
  <juku-form-row>
    <small><em>Tämän välilehden tietojen täyttöaste:</em></small>
    <uib-progressbar animate="false" value="tayttoaste(tunnusluvut,'SA')" type="{{tayttoasteType(tunnusluvut,'SA')}}"><b>{{tayttoaste(tunnusluvut,'SA')}}%</b>
    </uib-progressbar>
  </juku-form-row>
  <juku-form-row>
    <juku-tunnusluvut-liikenteen-kysynta-tarjonta tyyppi="SA"
                                                  liikennevuosi="tunnusluvut.liikennevuosi"></juku-tunnusluvut-liikenteen-kysynta-tarjonta>
  </juku-form-row>
  <juku-form-row>
    <juku-tunnusluvut-liikennointikorvaukset liikennointikorvaus="tunnusluvut.liikennointikorvaus"
                                             organisaatio="organisaatio"
                                             tyyppi="SA">
    </juku-tunnusluvut-liikennointikorvaukset>
  </juku-form-row>
  <juku-form-row>
    <juku-tunnusluvut-lipputulot lipputulo="tunnusluvut.lipputulo" tyyppi="SA"></juku-tunnusluvut-lipputulot>
  </juku-form-row>
  <juku-form-row>
    <juku-tunnusluvut-lisatiedot lisatiedot="tunnusluvut.kommentti" tyyppi="SA"></juku-tunnusluvut-lisatiedot>
  </juku-form-row>
</div>
