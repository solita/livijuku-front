<div class="container">
  <juku-form-row>
    <h2>PSA bruttosopimusliikenteen tunnusluvut {{vuosi}}</h2>
  </juku-form-row>
  <juku-form-row>
    <small><em>Tämän välilehden tietojen täyttöaste:</em></small>
    <uib-progressbar animate="false" value="vuositayttoaste" type="success"><b>{{vuositayttoaste}}%</b>
    </uib-progressbar>
  </juku-form-row>
  <juku-form-row>
    <juku-tunnusluvut-liikenteen-kysynta-tarjonta tyyppi="BR"
                                                  liikennevuosi="tunnusluvut.liikennevuosi"
                                                  liikenneviikko="tunnusluvut.liikenneviikko">
    </juku-tunnusluvut-liikenteen-kysynta-tarjonta>
  </juku-form-row>
  <juku-form-row>
    <juku-tunnusluvut-kalusto tyyppi="BR" kalusto="tunnusluvut.kalusto"></juku-tunnusluvut-kalusto>
  </juku-form-row>
  <juku-form-row>
    <juku-tunnusluvut-liikennointikorvaukset liikennointikorvaus="tunnusluvut.liikennointikorvaus" tyyppi="BR"></juku-tunnusluvut-liikennointikorvaukset>
  </juku-form-row>
  <juku-form-row>
    <juku-tunnusluvut-lipputulot tyyppi="BR"></juku-tunnusluvut-lipputulot>
  </juku-form-row>
  <juku-form-row>
    <juku-tunnusluvut-tarjouskilpailut tyyppi="BR"></juku-tunnusluvut-tarjouskilpailut>
  </juku-form-row>
  <juku-form-row>
    <juku-tunnusluvut-lisatiedot lisatiedot="taustatiedot.lisatiedot"></juku-tunnusluvut-lisatiedot>
  </juku-form-row>
</div>
