<div class="container">
  <juku-form-row>
    <h2>Markkinaehtoinen liikenne {{vuosi}}</h2>
    <p>Markkinaehtoinen liikenne on reittiliikennettä, jolle toimivaltainen viranomainen on myöntänyt reittiliikenneluvan. Vuorojen ja linja-kilometrien määrä saadaan reittiliikenneluvista.</p>
  </juku-form-row>
  <juku-form-row>
    <small><em>Tämän välilehden tietojen täyttöaste:</em></small>
    <uib-progressbar animate="false" value="tayttoaste(tunnusluvut,'ME')" type="{{tayttoasteType(tunnusluvut,'ME')}}"><b>{{tayttoaste(tunnusluvut,'ME')}}%</b>
    </uib-progressbar>
  </juku-form-row>
  <juku-form-row>
    <juku-tunnusluvut-liikenteen-kysynta-tarjonta tyyppi="ME"
                                                  liikennevuosi="tunnusluvut.liikennevuosi"></juku-tunnusluvut-liikenteen-kysynta-tarjonta>
  </juku-form-row>
  <juku-form-row>
    <juku-tunnusluvut-liikennointikorvaukset liikennointikorvaus="tunnusluvut.liikennointikorvaus"
                                             organisaatio="organisaatio"
                                             tyyppi="ME">
    </juku-tunnusluvut-liikennointikorvaukset>
  </juku-form-row>
  <juku-form-row>
    <juku-tunnusluvut-lisatiedot lisatiedot="tunnusluvut.kommentti" tyyppi="ME"></juku-tunnusluvut-lisatiedot>
  </juku-form-row>
</div>
