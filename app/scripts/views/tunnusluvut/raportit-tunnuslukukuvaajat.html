<div class="container">

  <div class="page-header">
    <h1>Tunnuslukukuvaajat</h1>
  </div>

  <juku-navigation>
    <juku-tabs>
      <juku-tab
        ng-repeat="(laji, value) in organisaatiolajit"
        selected="isTabSelected(laji)"
        ely="false"
        ng-click="toTab(laji)">
        {{ value }}
      </juku-tab>
    </juku-tabs>
  </juku-navigation>
  <br><br>

  <div class="row">
    <nvd3 options='asiakastyytyvaisyys.options' data='asiakastyytyvaisyys.data' api="asiakastyytyvaisyys.api"></nvd3>
    <a ng-csv="exportCsvMultibar(haettuMyonnettyYhteensaData())" class="pull-right lataacsv"
       filename="Joukkoliikenteen_valtionavustushakemukset_ja_päätökset.csv"
       csv-label="true" field-separator=";" add-bom="true" decimal-separator=","><span class="glyphicon glyphicon-save"></span> Lataa CSV
    </a>
  </div>
  <br>

  <div class="row">
    <nvd3 options='nousut.options' data='nousut.data' api="nousut.api"></nvd3>
    <a ng-csv="exportCsvMultibar(haettuMyonnettyData())" class="pull-right lataacsv"
       filename="Myönnetyt_jaoteltuna.csv"
       csv-label="true" field-separator=";" add-bom="true" decimal-separator=","><span class="glyphicon glyphicon-save"></span> Lataa CSV
    </a>
  </div>
  <br>

  <div class="row">
    <nvd3 options='lahdot.options' data='lahdot.data' api="lahdot.api"></nvd3>
    <a ng-csv="exportCsvMultibar(haettuMyonnettyData())" class="pull-right lataacsv"
       filename="Myönnetyt_jaoteltuna.csv"
       csv-label="true" field-separator=";" add-bom="true" decimal-separator=","><span class="glyphicon glyphicon-save"></span> Lataa CSV
    </a>
  </div>
  <br>

  <div class="row">
    <nvd3 options='linjakilometrit.options' data='linjakilometrit.data' api="linjakilometrit.api"></nvd3>
    <a ng-csv="exportCsvMultibar(haettuMyonnettyData())" class="pull-right lataacsv"
       filename="Myönnetyt_jaoteltuna.csv"
       csv-label="true" field-separator=";" add-bom="true" decimal-separator=","><span class="glyphicon glyphicon-save"></span> Lataa CSV
    </a>
  </div>
  <br>

  <div class="row">
    <nvd3 options='avustusperasukas.options' data='avustusperasukas.data' api="avustusperasukas.api"></nvd3>
    <a ng-csv="exportCsvMultibar(myonnettyPerAsukasData())" class="pull-right lataacsv"
       filename="Myönnetty_asukas.csv"
       csv-label="true" field-separator=";" add-bom="true" decimal-separator=","><span class="glyphicon glyphicon-save"></span> Lataa CSV
    </a>
  </div>

</div>
