<div class="container">
  <div class="row">
    <h1>Valtionavustuskuvaajat</h1>
  </div>
  <juku-navigation>
    <juku-tabs>
      <juku-tab
        ng-repeat="tyyppi in tyypit"
        selected="isTabSelected(tyyppi)"
        ely="isEly(tyyppi)"
        ng-click="toTab(tyyppi)">
        {{ tyyppi | toApplicantName }}
      </juku-tab>
    </juku-tabs>
  </juku-navigation>
  <div class="row">
    <div class="col-md-10">
      <h2>Joukkoliikenteen valtionavustushakemukset ja päätökset</h2>
    </div>
    <div class="col-md-2 lataacsv">
      <a ng-csv="exportCsvMultibar(haettuMyonnettyYhteensaData())"
         filename="Joukkoliikenteen_valtionavustushakemukset_ja_päätökset.csv"
         csv-label="true" field-separator=";" add-bom="true" decimal-separator=","><span class="glyphicon glyphicon-save"></span> Lataa CSV
      </a>
    </div>
  </div>
  <div class="row">
    <nvd3 options='haettuMyonnettyYhteensaOptions' data='haettuMyonnettyYhteensaData'
          api="haettuMyonnettyYhteensaApi"></nvd3>
  </div>
  <div class="row">
    <div class="col-md-10">
      <h2 ng-show="isMyonnettyAktiivinen()">Myönnetyt jaoteltuna</h2>
      <h2 ng-hide="isMyonnettyAktiivinen()">Haetut jaoteltuna</h2>
    </div>
    <div class="col-md-2 lataacsv">
      <a ng-show="isMyonnettyAktiivinen()" ng-csv="exportCsvMultibar(haettuMyonnettyData())"
         filename="Myönnetyt_jaoteltuna.csv"
         csv-label="true" field-separator=";" add-bom="true" decimal-separator=","><span class="glyphicon glyphicon-save"></span> Lataa CSV
      </a>
      <a ng-hide="isMyonnettyAktiivinen()" ng-csv="exportCsvMultibar(haettuMyonnettyData())"
         filename="Haetut_jaoteltuna.csv"
         csv-label="true" field-separator=";" add-bom="true" decimal-separator=","><span class="glyphicon glyphicon-save"></span> Lataa CSV
      </a>
    </div>
    <nvd3 options='haettuMyonnettyOptions' data='haettuMyonnettyData' api="haettuMyonnettyApi"></nvd3>
  </div>

  <div class="row">
    <div class="col-md-10">
      <h2>Myönnetty avustus/asukas</h2>
    </div>
    <div class="col-md-2 lataacsv">
      <a ng-csv="exportCsvMultibar(myonnettyPerAsukasData())"
         filename="Myönnetty_asukas.csv"
         csv-label="true" field-separator=";" add-bom="true" decimal-separator=","><span class="glyphicon glyphicon-save"></span> Lataa CSV
      </a>
    </div>
    <nvd3 options='myonnettyPerAsukasOptions' data='myonnettyPerAsukasData' api="myonnettyPerAsukasApi"></nvd3>
  </div>
</div>
